<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/styles/resolucao.css">
        <title>Página de Resolução de Questões</title>
    </head>
    <body>
        <div class="area">
            <div class="entradas">
                <form id="formulario autocomplete="off"/>

                    <fieldset>
                        <h2><center>Página de Resolução de Questões</center></h2>
                        <div class="vr"></div>
                        <input type="text" name="pesquisar", placeholder="Pesquisar"/>
                        <input type="text" name="banca", placeholder="Banca"/>
                        <input type="text" name="disciplina" placeholder="Disciplina"/>
                        <input type="text" name="ano" placeholder="Ano"/><br><br>
                        <button type="button" class="btn btn-primary">Filtrar</button>
                        <input type="reset" class="btn btn-danger"/>

                        <button type="button" class="btn btn-secondary">Estatísticas</button>
                    </fieldset>
                </form>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
