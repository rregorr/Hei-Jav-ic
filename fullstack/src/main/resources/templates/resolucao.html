<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <meta charset="UTF-8">
        <link rel="stylesheet"  th:href="@{/styles/resolucao.css}"/>
        <!--link rel="stylesheet"  href="/static/styles/resolucao.css"/-->
        <title>Página de Cadastro</title>
    </head>
    <body>
        <div class="area">
            <div class="entradas">
                <form id="formulario" autocomplete="off">

                    <fieldset>
                        <h2><center>Página de Resolução de Questões</center></h2>
                        <div class="selects"> <!-- Ao remover os selects abaixo, some o erro -->
                            <input type="text" name="pesquisar", placeholder="Pesquisar" style="margin:13px"/>
                            <select class="form-select" aria-label="Default select example">
                                <option
                                        th:each="disc : ${disciplina}"
                                        th:value="${disc.id}"
                                        th:text="${disc.nome}">
                                </option>
                            </select>
                            <select class="form-select" aria-label="Default select example">
                                         <option
                                             th:each="bnc : ${banca}"
                                             th:value="${bnc.id}"
                                             th:text="${bnc.nome}">
                                         </option>
                            </select>
                            <select class="form-select" aria-label="Default select example">
                                       <option
                                               th:each="ano : ${ano}"
                                               th:value="${ano.id}"
                                               th:text="${ano.ano}">
                                       </option>
                            </select>

                       </div>
                        <button type="button" class="btn btn-primary">Filtrar</button>
                        <input type="reset" class="btn btn-danger"/>

                        <button type="button" class="btn btn-secondary">Estatísticas</button>
                        </div>
            </fieldset>

            </form>

            </div>
        </div>

        <div class = "painelResolucao">

            <pre>
                <br>
                <label>Ano:</label><label><h6 th:text="${ano.ano}"/></label> <label>| Banca:</label><label><h6 th:text="${banca.nome}"/></label><label>| Disciplina:</label><label><h6 th:text="${disciplina.nome}"/></label><br>
                </h6><label><h6 th:text="${comando}"/></label>

                A) <input type="radio" required="" name="gabarito" value="questao1"> <i th:text="${questao1}" />
                B) <input type="radio" required="" name="gabarito" value="questao2"> <i th:text="${questao2}" />
                C) <input type="radio" required="" name="gabarito" value="questao3"> <i th:text="${questao3}" />
                D) <input type="radio" required="" name="gabarito" value="questao4"> <i th:text="${questao4}" />
                E) <input type="radio" required="" name="gabarito" value="questao5"> <i th:text="${questao5}" />

                <button type="button" class="btn btn-primary">Responder</button>
               <b><label>Comentário do Professor:</label></b><i><label><h6 th:text="${comentarioq}" style="margin-left:10px"/></label></i>
           </pre>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        <div class="link">
            <a href="http://localhost:8080/resolucao.html" class="link-primary">Administrar Questões.</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
