<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

    <link th:href="@{/styles/home.css}" rel="stylesheet" />
</head>
<h1>TESTES</h1>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <!-- Menu hamburger Inicio -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#" target="_blank">Página de Cadastro de Questões</a>
</div>
    </div>
        </div>
<div>
<div class="form-group col-md-4">
    <select name="dia" class="form-control">
        <option>Disciplina</option>
        <option>Direito Administrativo</option>
        <option>Direito Constitucional</option>
        <option>Português</option>
        <option>Raciocínio Lógico</option>
        <option>Inglês</option>
    </select>
</div>
<div class="form-group col-md-4">
    <select name="mes" class="form-control">
        <option>Assunto</option>
        <option>Lei 8112</option>
        <option>CF88</option>
        <option>Sintaxe e Semântica</option>
        <option>Tabela Verdade</option>
        <option>Verbs</option>
    </select>
</div>
<div class="form-group col-md-4">
    <select name="ano" class="form-control">
        <option>Ano</option>
         <option>2022</option>
        <option>2021</option>
        <option>2019</option>
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
    </select>
</div>
    <br>
    <div class="md-form mb-4 pink-textarea active-pink-textarea">
        <i class="fas fa-angle-double-right prefix"></i>
        <textarea id="form21" class="md-textarea form-control" rows="10"></textarea>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            É uma questão de múltipla escolha.
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            É uma questão do tipo certo ou errado.
        </label>
    </div>

    </div>
</div>
<br>
<!--Textarea with icon prefix-->

<br>
<button type="button" class="btn btn-secondary btn-sm">Cadastrar Questão</button>

</body>
</html>
