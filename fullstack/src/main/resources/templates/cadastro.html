<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <meta charset="UTF-8">
      <!-- <link rel="stylesheet"  th:href="@{/static/styles/cadastro.css}"/>-->
          <link rel="stylesheet"  href="/static/styles/cadastro.css"/>
         <title>Página de Cadastro</title>
     </head>
     <body>

         <div class="formulario">
             <form method="POST" id="formulario" autocomplete="off">
                 <fieldset>
                     <h2><center> Página de Cadastro de Questões</center></h2>
                         <div class="inputbda">
                             <div class="selects">
                                 <select class="form-select" aria-label="Default select example">
                                     <option
                                             th:each="bnc : ${bancas}"
                                             th:value="${bnc.id}"
                                             th:text="${bnc.nome}">
                                     </option>
                                 </select>
                                 <select class="form-select" aria-label="Default select example">
                                     <option
                                             th:each="disc : ${disciplinas}"
                                             th:value="${disc.id}"
                                             th:text="${disc.nome}">
                                     </option>
                                 </select>
                                 <select class="form-select" aria-label="Default select example">
                                     <option
                                             th:each="ano : ${anos}"
                                             th:value="${ano.id}"
                                             th:text="${ano.ano}">
                                     </option>
                                 </select>
                             </div>
                       <!--  <input type="text" name="ano" placeholder="Ano"><br><br-->
                        <textarea class="form-control" rows="5" id="comment" placeholder="Digite o comando da questão"></textarea>
                        </div>
                </fieldset>

        <div class="entradas">
              A) <input type="radio" name="a" value="a"> <input type="text" name="a" placeholder="Digite o texto da alternativa A"/><br><br>
              B) <input type="radio" name="a" value="b"> <input type="text" name="b" placeholder="Digite o texto da alternativa B"/><br><br>
              C) <input type="radio" name="a" value="c"> <input type="text" name="c" placeholder="Digite o texto da alternativa C"/><br><br>
              D) <input type="radio" name="a" value="d"> <input type="text" name="d" placeholder="Digite o texto da alternativa D"/><br><br>
              E) <input type="radio" name="a" value="e"> <input type="text" name="e" placeholder="Digite o texto da alternativa E"/><br><br>
        </div><br>
        <textarea class="form-control form-control2" rows="5" id="comment" placeholder="Comentário do Professor."></textarea>

        <div class="botoes">

            <br>
              <button type="button" class="btn btn-primary bi bi-search">Cadastrar</button>
              <input type="reset" class="btn btn-danger bi bi-arrow-repeat"/> <!--Ícone não aparece-->
              <button type="button" class="btn btn-secondary bi bi-bar-chart">Estatísticas</button><br><br>
        </div>
        <div class="link">
             <a href="http://localhost:8080/resolucao.html" class="link-primary">Resolver Questões.</a>
        </div>
        </form>
        </div>
        </body>
</html>
