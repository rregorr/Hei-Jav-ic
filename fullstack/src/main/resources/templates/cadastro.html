<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <meta charset="UTF-8">
        <link rel="stylesheet"  th:href="@{/styles/cadastro.css}"/>
        <!--<link rel="stylesheet"  href="/static/styles/cadastro.css"/-->
        <title>Página de Cadastro</title>
    </head>
    <body>

           <div class="formulario">
               <form method="POST" id="formulario" autocomplete="off" th:action="@{/cadastrar}" th:object="${questao}">
                   <fieldset>
                       <h2><center> Página de Cadastro de Questões</center></h2>
                           <div class="inputbda">
                               <div class="selects">
                                   <!--Com as alterações ht:field, passei a ter o erro: There was an unexpected error (type=Internal Server Error, status=500).
-->
                                   <select th:field="*{banca}" class="form-select" aria-label="Default select example">
                                       <option
                                               th:each="bnc : ${bancas}"
                                               th:value="${bnc.id}"
                                               th:text="${bnc.nome}">
                                       </option>
                                   </select>
                                   <select th:field="*{disciplina}" class="form-select" aria-label="Default select example">
                                       <option
                                               th:each="disc : ${disciplinas}"
                                               th:value="${disc.id}"
                                               th:text="${disc.nome}">
                                       </option>
                                   </select>
                                   <select th:field="*{ano}" class="form-select" aria-label="Default select example">
                                       <option
                                               th:each="ano : ${anos}"
                                               th:value="${ano.id}"
                                               th:text="${ano.ano}">
                                       </option>
                                   </select>
                               </div>
                           </div>
                         <!--  <input type="text" name="ano" placeholder="Ano"><br><br-->
                        <textarea class="form-control" rows="5" id="comment" required="" name="comando" placeholder="Digite o comando da questão"></textarea>
                        </div>
                </fieldset>

        <div class="entradas">
              A) <input type="radio" required="" name="gabarito" value="questao1"> <input type="text" required="" name="questao1" placeholder="Digite o texto da alternativa A"/><br><br>
              B) <input type="radio" required="" name="gabarito" value="questao2"> <input type="text" required="" name="questao2" placeholder="Digite o texto da alternativa B"/><br><br>
              C) <input type="radio" required="" name="gabarito" value="questao3"> <input type="text" required="" name="questao3" placeholder="Digite o texto da alternativa C"/><br><br>
              D) <input type="radio" required="" name="gabarito" value="questao4"> <input type="text" required="" name="questao4" placeholder="Digite o texto da alternativa D"/><br><br>
              E) <input type="radio" required="" name="gabarito" value="questao5"> <input type="text" required="" name="questao5" placeholder="Digite o texto da alternativa E"/><br><br>
        </div><br>
        <textarea class="form-control form-control2" rows="5" id="comment" name="comentario" placeholder="Comentário do Professor."></textarea>

        <div class="botoes">

            <br>
              <button type="submit" class="btn btn-primary bi bi-search">Cadastrar</button>
              <input type="reset" class="btn btn-danger bi bi-arrow-repeat"/> <!--Ícone não aparece-->
              <button type="button" class="btn btn-secondary bi bi-bar-chart">Estatísticas</button><br><br>
        </div>
        <div class="link">
             <a th:href="@{/resolver}" class="link-primary">Resolver Questões.</a>
        </div>
        </form>
        </div>
        </body>
</html>
